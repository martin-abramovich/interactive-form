<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>
<body>
  <main>
    <img src="images/bg-main-mobile.png" alt="bg-main-mobile" class="bg-main-mobile">
    <img src="images/bg-card-back.png" alt="bg-card-back" class="bg-card-back">
    <img src="images/bg-card-front.png" alt="bg-card-front" class="bg-card-front">
    <form action="">
      <label for="name">CARDHOLDER NAME</label>
      <input type="text" id="name" placeholder="e.g. Jane Appleseed">
      <label for="card-number">CARD NUMBER</label>
      <input type="number" id="card-number" min="0" inputmode="numeric" pattern="[0-9]*" title="Non-negative integral number" placeholder="e.g. 1234 5678 9123 0000">
      <div class="date-and-cvc-labels">
        <label for="date-month">EXP. DATE (MM/YY)</label>
        <label for="cvc" class="cvc-label">CVC</label>
      </div>
      <div class="date-and-cvc-inputs">
        <div class="date">
          <input type="number" id="date-month" min="0" inputmode="numeric" pattern="[0-9]*" title="Non-negative integral number" placeholder="MM">
          <input type="number" id="date-year" min="0" inputmode="numeric" pattern="[0-9]*" title="Non-negative integral number" placeholder="YY">
        </div>
        <div class="cvc">
          <input type="number" id="cvc" min="0" inputmode="numeric" pattern="[0-9]*" title="Non-negative integral number" placeholder="e.g. 123">
        </div>
      </div>
      <button type="submit">Confirm</button>
    </form>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mart√≠n Abramovich</a>.
  </div>
</body>
</html>
